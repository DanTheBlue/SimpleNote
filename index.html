<!DOCTYPE html>
<html>
<head>
	<script src="controller.js"></script>
	<script src="menu.js"></script>
	<script src="./node_modules/jquery/dist/jquery.js"></script>
	<script src="./node_modules/jquery-ui/jquery-ui.js"></script>
	
	<title>SimpleNote</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link href="./node_modules/highlight.js/styles/github-gist.css" rel="stylesheet">

</head>

<body class="container-fluid">

	<!--Filename-->
	<div class="row">
		<div class="file-data">
			<input type="text" class="form-control" placeholder="Note Name" name="notename" id="notename">
		</div>
	</div>

	<section class="row">
		<div class="col-md-2 well full-height" id="navigation-pane"></div>
		<textarea class="col-md-5 full-height" id="pad" placeholder="Write your text here..."></textarea>
		<div class="col-md-5 full-height" id="markdown"></div>
	</section>

	<script src="script.js"></script>


</body>
</html>
